name: Call Router 1.0 CI

on:
  push:
    paths:
      - 'call-router-1.0/**'


defaults:
  run:
    working-directory: call-router-1.0

jobs:
  call_router_1_0:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x, 14.x]
    name: Call Router 1.0
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Static Code Analysis
        run: yarn lint
      - name: Test
        run: yarn test:cov
        env:
          AUTH_TOKEN: "N/A"
          ACCOUNT_ID: "N/A"
          APPLICATION_ID: "N/A"
          FC_NUMBER: "N/A"
          PORT: "3000"
          HOST: "N/A"
